name: Test & Comment Test Coverage on PR

on:
  pull_request:
    types:
      - opened
      - synchronize
permissions:
  pull-requests: write

jobs:
  test:
    name: Run Tests with Coverage & Comment on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install

      - name: Run Tests with Coverage
        run: bun test

      - name: Set up GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Capture and Comment Coverage
        run: |
          echo $(bun test --coverage) | gh pr comment https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER --body
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
